<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>
<body class="container bg-dark text-center">
    
    <h1 class="my-5 text-light">Cronômetro</h1>
    <h2 id="h2" class="mt-5 mb-5 text-danger"></h2><button onclick="addTime()" class="btn btn-success">Salvar tempo</button>
    
    <div class="pt-5">
        <button  class="btn btn-primary" id="buttonPlay" onclick="start()">Start</button>
        <button class="btn btn-danger" onclick="stop()" >Stop</button>
        <button class="btn btn-warning" onclick="reset()">Reset</button>
    </div>

    <ul id="timeList" class="list-unstyled text-primary"></ul>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
